<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asun Testing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">

  <button ion-button block (click)="openMenu()">
    Show Action Sheet(Asun)
  </button>
  <button ion-button block (click)="showAlert()">Basic Alert</button>
  <button ion-button block (click)="showPrompt()">Prompt Alert</button>
  <label>{{data}}</label>
  <button ion-button block (click)="showRadio()">Radio Alert</button>
  <button ion-button block (click)="showCheckbox()">CheckBox Alert</button>
  <button ion-button block (click)="presentLoading()">PresentLoading</button>

   <!--Inputs -->

<ion-list>
    <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>
</ion-list>

 <!--List -->

 <ion-list>

  <ion-item>
    <ion-label>Pepperoni</ion-label>
    <ion-checkbox color="dark" [(ngModel)]="pepperoni"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Sausage</ion-label>
    <ion-checkbox [(ngModel)]="sausage" disabled="true"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Mushrooms</ion-label>
    <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
  </ion-item>

</ion-list>


  <ion-item>
  <ion-icon name="logo-twitter" item-start></ion-icon>
  Followers
  <ion-badge color="dark" item-end>260k</ion-badge>
</ion-item>

</ion-content>
